<!DOCTYPE html>
<html lang="id">
	<head>
		<title>{{ page.title }} - {{site.name}}</title>
		<meta charset="utf-8" />
		<meta name="author" content="Riky Rizkiyana" />
		<meta name="google-site-verification" content="m270Yzqmxy8WVG-QEm4LX6zgbm7Ckr1gGgVDsUEcy6M" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="/css/main.css?v=1"/> 
		<link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon" />
		<link rel="alternate" type="application/rss+xml" href="http://icqok.github.io/atom.xml"/>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
		<!-- 9nEVCbxka4GtsGPMVmVG8A_SCNE -->
		<!--[if lt IE 9]>
		<script type="text/javascript" src="/js/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<header class="site-header" id="masthead" role="banner">
<h1 class="site-title">
<a class="home-link" href="/" rel="home" title="Edan Eling">Title Blog</a>
</h1>
<p class="site-description">Deskripsi Blog</p>
<nav class="site-navigation">
<a href="/about">Tentang</a>
<a href="/arsip">Arsip</a>
</nav>
</header>
<div class="container">
<div class="content">
<article class="post">
<h1 id="page-title">{{ page.title }}</h1>
<p class="post-meta">
<time datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date_to_string }}</time>
<a href="#disqus_thread">Comments</a>
</p>
<div class="entry-content">
			{{ content }}		
						
    <div id="disqus_thread"></div>
<script type="text/javascript">
var disqus_shortname = 'edaneling';
(function() {
var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js'; var disqus_disable_mobile = true;
(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
})();
</script>
			<nav id="pagnav">
				<a href="/" data-icon="7" class="beranda" title="Beranda">Beranda</a>{% if page.previous.url %}
				<a href="{{page.previous.url}}" class="next" data-icon="2" title="{{page.previous.title}}">Selanjutnya</a>{% endif %}{% if page.next.url %}
				<a href="{{page.next.url}}" class="prev" data-icon="1" title="{{ page.next.title }}">Sebelumnya</a>{% endif %}
			</nav>
			</div>
</article>
		<footer>
			
			<p class="colophon">Hak Cipta &copy; 2014 <a href="/" title="Edan Eling">{{ site.name }}</a>. Didukung Oleh: <a href="https://github.com/mojombo/jekyll">Jekyll</a> &amp; <a href="http://pages.github.com/">Github</a></p>
			
		</footer>
		</div>

  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-47450665-1', 'icqok.github.io');
  ga('send', 'pageview');

</script>
</div>
	</body>
</html>
